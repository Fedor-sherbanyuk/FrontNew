<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <title>Powerlifter Online Table</title>
</head>
<body>
<section>
    <video src="mp4/background.mp4" autoplay muted loop></video>
    <div class="wrapper header_wrapper">
        <div class="d-flex">
            <div class="logo"><img src="images/ipf.jpg" alt="Федерації пауерліфтингу України"></div>
            <div class="logo_text">Powerlifting Federation of Ukraine according to the classical</div>
        </div>
        <div class="d-flex">
            <h1 class="banner_text1">Everyone
                <p class="banner_text2">has strength</p>
            </h1>
            <div class="banner_text3">Find out your result in powerlifting standards
            </div>
        </div>
        <form class="d-flex finder">
            <input id="check" type="checkbox"> <label for="check"></label>
            <label for="input_weight"></label><input id="input_weight" type="number"
                                                        placeholder="What is your weight ?">
            <label for="input_squatting"></label><input id="input_squatting" type="number"
                                                        placeholder="What is your result in squatting ?">
            <label for="input_bench"></label><input id="input_bench" type="number"
                                                    placeholder="What is your bench press result ?">
            <label for="input_deadlift"></label><input id="input_deadlift" type="number"
                                                       placeholder="What is your result in deadlift ?">
        </form>
            <button onclick="result()" id="result" class="finder finder_text">Sign up!</button>
    </div>
</section>
<section class="note-content">Your result in strength sports?</section>
<script src="main.js"> </script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>-->

<audio controls
       src="mp3/puto.mp3"></audio>
</body>
</html>
